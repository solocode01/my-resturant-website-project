{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website | Create Account</title>

    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  <body>
    <img src="{% static 'images/loader.gif' %}" class="loader" alt="" />

    <div class="alert-box">
      {% if messages %}
      <img src="{% static 'images/error.png' %}" class="alert-img" alt="" />
        <p>
          <ul class="message">
            {% for message in messages %}
            <li {% if message.tags %} {{message.tags}} {% endif %}> {{message }} </li>
            {% endfor %}
          </ul>
        </p>
      {% endif %}
    </div>


    <div class="container">  
      <form method="post">
        {% csrf_token %}
      <img src="{% static 'images/Chef catoon.png' %}" alt="" />
      <div>
        {% for fields in form %}
				<div>
						{{fields}}
				</div>
        {% endfor %}
        <input type="checkbox" checked class="checkbox" id="terms-and-cond" />
        <label for="terms-and-cond"
          >agree to our <a href="">terms and conditions</a></label
        >
        <br />
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >receive upcoming offers and events mails</label
        >
        <button class="submit-btn" type="submit">Create Account</button>
      </div>
      </form>
      <a href="{% url 'login' %}" class="link">
        already have an account? Log in here</a
      >
    </div>

    <script src="{% static 'js/form.js' %}"></script>
  </body>
</html>
